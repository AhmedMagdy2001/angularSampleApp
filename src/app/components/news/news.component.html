<div>
    <h1>News Dashboard</h1>
    <h2>Add News</h2>
    <form (submit)="addNews()">
        <div>
            <label for="newTitle">Title</label>
            <input required type="text" id="newTitle" [(ngModel)]="newNews.title" name="newTitle">
        </div>
        <div>
            <label for="newDescription">Description</label>
            <textarea required id="newDescription" [(ngModel)]="newNews.description" name="newDescription"></textarea>
        </div>
        <button type="submit">Add News</button>
    </form>

    <h2 style="border-top: 1px solid black; 
    margin: 10px 0;margin-top: 50px;">list of News</h2>
    <ul>
        <li *ngFor="let news of newsList">
            <h3>id : {{ news.id }}</h3>
            <h3>title: {{ news.title }}</h3>
            <p>description: {{ news.description }}</p>

            <button (click)="deleteNews(news.id)" *ngIf="news.id !== undefined">Delete</button>
        </li>
    </ul>

    <h2 style="border-top: 1px solid black; 
    margin: 10px 0;margin-top: 50px;">Update News</h2>


    <div>
        <label for="editId">id</label>
        <input required type="text" id="editid" [(ngModel)]="newNews.id" name="editId">
        <label for="editTitle">Title</label>
        <input type="text" id="editTitle" [(ngModel)]="newNews.title" name="editTitle">
        <label for="editDescription">Description</label>
        <textarea id="editDescription" [(ngModel)]="newNews.description" name="editDescription"></textarea>
    </div>

    <button style="margin-bottom: 150px;" (click)="updateNews(newNews)">Save</button>



</div>
